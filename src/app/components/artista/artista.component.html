

<div class="container" style="margin-top: 30px;" *ngIf="artista">

  <div class="row">
    <div class="col-md-3">
      <img [src]="artista.images | nofoto" alt="" class="img-fluid img-thumbnail">
    </div>
    <div class="col-md-9">
      <h4>{{artista.name}}</h4>
      <hr>
      <button
      [routerLink]="['/search']"
      type="button" name="button" class="btn btn-outline-primary">Back</button>
      <a [href]="artista.external_urls?.spotify" class="btn btn-outline-success">
        Open on Spotify
      </a>
    </div>
  </div>
  <div class="row" style="margin-top: 40px;">
    <h4>Top Songs</h4>
    <hr>
    <table class="table table-bordered table-inverse">
      <thead>
        <tr>
          <th>#</th>
          <th>Image</th>
          <th>Song</th>
          <th>Popularity</th>
          <th>Preview</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let song of pistas; let i = index;">
          <td scope="row">{{i + 1}}</td>
          <td>
            <img [src]="song.album.images | nofoto " alt="" class="img-fluid" style="width: 50px; height: 50px;">
          </td>
          <td>{{ song.name }}</td>
          <td>{{ song.popularity }}%</td>
          <td>
            <iframe
            [src]="song.uri | domseguro:'https://open.spotify.com/embed?uri='" 
            width="300" height="80" frameborder="0" allowtransparency="true">
            </iframe>
            <!-- <audio controls="" *ngIf="song.preview_url">
              <source [src]=" song.preview_url ">
                *Old explorer
            </audio> -->
            <p *ngIf="!song.preview_url">No preview</p>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
