<div class="container" style="margin-top: 30px;">

  <div class="row">

    <div class="col-md-3">

      <label for="artista">Buscador de artistas</label>
      <input
      [(ngModel)]="artista"
      (keyup)="buscarArtista()"
      class="form-control"
      type="text" name="artista" value="" placeholder="Search by artist">
      <hr>
    </div>

    <div class="col-md-9">

      <div class="row">
        <div class="col-md-3 text-center puntero"
        [routerLink]="['/artista', artista.id]"
        *ngFor="let artista of spotifyService.artistas; let i = index;">
          <img [src]="artista.images | nofoto" alt="" class="img-fluid img-thumbnail">
          <p>
            {{ artista.name }}
          </p>
          <hr>
        </div>
      </div>
    </div>

  </div>


</div>
